groups:
  - name: flask-alerts
    rules:
      - alert: HighErrorRate
        expr: rate(flask_http_request_total{status!="200"}[1m]) > 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "High error rate on Flask app"
          description: "More than 0 errors per second for 30s"

  - name: node-alerts
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance)(irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage on {{ $labels.instance }} is above 80%"

      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Less than 10% disk space remaining."
